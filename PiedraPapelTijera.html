<body>
    <h1>Piedra, Papel o Tijera</h1>

    <div id="registro">
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <input type="text" id="nacimiento" placeholder="DD/MM/AAAA">
        <button onclick="iniciarJuego()">Comenzar</button>
    </div>

    <div id="juego" style="display:none;">
        <p id="saludo"></p>
        <div>
            <button onclick="jugar(1)">🪨 Piedra</button>
            <button onclick="jugar(2)">📄 Papel</button>
            <button onclick="jugar(3)">✂️ Tijera</button>
        </div>
        <div id="resultado" class="mensaje"></div>
        <div class="mensaje" id="contador"></div>
    </div>

    </footer>
